{% extends "base.html" %} 
{% block title %}ClientView{% endblock title %}
{% block body %}


    <center>
        <table class="table table-striped table-bordered table-sm">
            <thead class="thead-dark">
            <tr>
                <th>Client Id </th>
                <th>Client Name </th>
                <th>Created by </th>
                <th>Actions </th>
            </tr>
            </thead>

            <tbody>
        {% for uss in clientdata %}
                <tr>
                    <td>{{uss.clientid}}</td>
                    <td>{{uss.clientname}}</td>
                    <td>{{uss.created_by}}</td>
                    <td> 
                        <a href="{% url 'edit_client' uss.clientid %}" class="btn btn-warning btn-sm">Edit</a>
                        <a href="{% url 'delete_client' uss.clientid %}" class="btn btn-danger btn-sm">Delete</a>
                    </td>
                </tr>
        {% endfor %}
            </tbody>
        </table>
        </center>
    
{% endblock body %}
