{% extends "base.html" %} 
{% block title %}Edit Client{% endblock title %}
{% block body %}

    <center>
        <h2>Edit Client</h2>
        <form method="post">
            {% csrf_token %}
            <input type="hidden" name="clientid" value="{{ client.clientid }}">
            <div class="form-group">
                <label for="clientname">Client Name:</label>
                <input type="text" id="clientname" name="clientname" class="form-control" value="{{ client.clientname }}">
            </div>
            <div class="form-group">
                <label for="created_by">Created By:</label>
                <input type="text" id="created_by" name="created_by" class="form-control" value="{{ client.created_by }}">
            </div>
            <button type="submit" class="btn btn-primary">Save Changes</button>
        </form>
    </center>

{% endblock body %}
