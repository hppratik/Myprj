{% extends "base.html" %} 
{% block title %}UserView{% endblock title %}
{% block body %}


    <center>
        <table class="table table-striped table-bordered table-sm">
            <thead class="thead-dark">
            <tr>
                <th>User Id </th>
                <th>User Name </th>
                <th>Actions </th>
            </tr>
            </thead>

            <tbody>
        {% for us in userdata %}
                <tr>
                    <td>{{us.userid}}</td>
                    <td>{{us.username}}</td>
                    <td> 
                        <a href="{% url 'edit_user' us.userid %}" class="btn btn-primary btn-sm">Edit</a>
                        <a href="{% url 'delete_user' us.userid %}" class="btn btn-danger btn-sm">Delete</a>

                    </td>
                    
                </tr>
        {% endfor %}
            </tbody>
        </table>
        </center>
    
{% endblock body %}
